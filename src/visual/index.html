<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sorting Algorithm Visualizer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/test.js" type="module" async defer></script>


    <script src="" async defer></script>

</head>

<body>
    <div id='main'>
        <div id='options-div'>
            <img class='optionsMenuItem' id='completedCheck'>

            <li class='optionsMenuItem'>
                <label for='colour-checkbox'>
                    <input id='colour-checkbox' name='colour-checkbox' type='checkbox'>
                    Use Colour
                </label>
            </li>

            <div class='optionsMenuItem' id='amountOfValuesArea'>
                <label class='labelAboveAndMiddle' id='amountOfValuesLabel' for='amountOfValues'>Amount Of
                    Values</label>
                <input class='inputHeight' type='number' name='amountOfValues' id='amount-of-values' min=1 value=400>
            </div>
            <div class='optionsMenuItem' id='sortTypeArea'>
                <label class='labelAboveAndMiddle' for='sort-type'>Sort Type</label>
                <select class='inputHeight' id='sort-type' name='sort-type'>
                    <option value='BubbleSort'>BubbleSort</option>
                    <option value='SelectionSort'>SelectionSort</option>
                    <option value='InsertionSort'>InsertionSort</option>
                    <option value='QuickSort'>QuickSort</option>
                    <option value='MergeSort'>MergeSort</option>
                    <option value='StalinSort'>StalinSort</option>

                </select>
            </div>
            <button class='interactiveButton optionsMenuItem' id='generate-button'>Generate</button>
            <button class='interactiveButton optionsMenuItem' id='run-button'>Sort</button>
        </div>
        <div id='canvas-div'>
            <canvas id='algo-canvas'></canvas>
        </div>
    </div>



</body>

</html>
