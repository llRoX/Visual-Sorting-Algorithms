<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sorting Algorithm Visualizer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/test.js" type="module" async defer></script>


    <script src="" async defer></script>

</head>

<body>
    <div id='main'>
        <div id='options-div'>
            <img class='optionsMenuItem' src='' id='completedCheck'>

            <li class='optionsMenuItem'>
                <label for='colour-checkbox'>
                    <input id='colour-checkbox' name='colour-checkbox' checked type='checkbox'>
                    Use Colour
                </label>
            </li>
            <div class='optionsMenuItem' id='speed-div'>
                <h2 id='speedSettingsTitle'>Speed Settings</h2>
                <label for='Instant'>
                    <input type='radio' id='Instant' class='radio-button' name="detailSpeed" value="Instant">
                    Complete Instantly
                </label>
                <label for='ShowDetails'>
                    <input type='radio' id='ShowDetails' name="detailSpeed" value="ShowDetails" checked>
                    Show Details
                </label>

                <label for='ShowMoreDetails'>
                    <input type='radio' id='ShowMoreDetails' name="detailSpeed" value="ShowMoreDetails">
                    Show More Details
                </label>
            </div>
            <div class='optionsMenuItem' id='delayArea'>
                <label class='labelAboveAndMiddle' id='delayAreaLabel' for='delay'>Interval (ms)</label>
                <input " min=1 class='inputHeight' type='number' name='delay' id='delay' value=1>
            </div>
            <div class='optionsMenuItem' id='amountOfValuesArea'>
                <label class='labelAboveAndMiddle' id='amountOfValuesLabel' for='amountOfValues'>Amount Of Values</label>
                <input class='inputHeight' type='number' name='amountOfValues' id='amountOfValues' min=1 value=400>
            </div>
            <div class='optionsMenuItem' id='sortTypeArea'>
                <label class='labelAboveAndMiddle' for='sort-type'>Sort Type</label>
                <select class='inputHeight' id='sort-type' name='sort-type'>
                    <option value='BubbleSort'>BubbleSort</option>
                    <option value='SelectionSort'>SelectionSort</option>
                    <option value='InsertionSort'>InsertionSort</option>
                    <option value='QuickSort'>QuickSort</option>
                    <option value='MergeSort'>MergeSort</option>
                    <option value='StalinSort'>StalinSort</option>

                </select>
            </div>
            <button class='interactiveButton optionsMenuItem' id='generate-button' >Generate</button>
            <button class='interactiveButton optionsMenuItem' id='sort-button' >Sort</button>
        </div>
        <div id='canvas-div'>
            <canvas   id='algo-canvas'></canvas>
        </div>
    </div>



</body>

</html>
